<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }


        .input-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-danger {
            font-size: 12px;
        }

        .signin {
            margin-top: 15px;
            font-size: 14px;
        }

        .signin a {
            color: #007bff;
            text-decoration: none;
        }

        .signin a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mb-3">
            <img src="Images/M_logo.png" alt="Manasvi Logo" class="w-25 ">
        </div>

        <!-- Signup Form -->
        <div class="input-box">
            <div class="d-flex justify-content-center">
                <header>Create Employee Account</header>
            </div>
            <form name="signup_form" onsubmit="return validateSignup();">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="signupFullName" class="form-label">Full Name</label>
                            <input type="text" id="signupFullName" class="form-control" name="full-name">
                            <small class="text-danger" id="signup-fullname-validation"></small>
                        </div>
                    </div>
                   
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" id="companyName" class="form-control" name="companyName">
                            <small class="text-danger" id="companyName-validation"></small>
                        </div>
                    </div>
                   
                   
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" id="signupEmail" class="form-control" name="u_email">
                            <small class="text-danger" id="signup-email-validation"></small>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" id="position" class="form-control" name="u_position">
                            <small class="text-danger" id="position-validation"></small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="tel" id="contact" class="form-control" name="u_contact">
                            <small class="text-danger" id="contact-validation"></small>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="employeeId" class="form-label">Employee ID</label>
                            <input type="text" id="employeeId" class="form-control" name="emp-Id">
                            <small class="text-danger" id="empId-validation"></small>
                        </div>
                    </div>
                   
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" id="signupUsername" class="form-control" name="u_name">
                            <small class="text-danger" id="signup-username-validation"></small>
                        </div>
                    </div>
                   
                   
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" id="signupPassword" class="form-control" name="u_pass">
                            <small class="text-danger" id="signup-password-validation"></small>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="mb-3 w-25 ">
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>
                </div>

            </form>
        </div>

        <!-- signup form end -->
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <!-- Signup Validation Script -->
    <script>
        function validateSignup() {
            let isValid = true;

            // Full Name Validation
            const fullname = document.getElementById('signupFullName');
            const fullnameValidation = document.getElementById('signup-fullname-validation');
            if (fullname.value.trim() === "") {
                fullname.classList.add('is-invalid');
                fullnameValidation.innerText = "Full Name is required.";
                isValid = false;
            } else {
                fullname.classList.remove('is-invalid');
                fullname.classList.add('is-valid');
                fullnameValidation.innerText = "";
            }


            // company Name Validation
            const companyName = document.getElementById('companyName');
            const companyNameValidation = document.getElementById('companyName-validation');
            if (companyName.value.trim() === "") {
                companyName.classList.add('is-invalid');
                companyNameValidation.innerText = "Full Name is required.";
                isValid = false;
            } else {
                companyName.classList.remove('is-invalid');
                companyName.classList.add('is-valid');
                companyNameValidation.innerText = "";
            }

            // position Name Validation
            const position = document.getElementById('position');
            const positionValidation = document.getElementById('position-validation');
            if (position.value.trim() === "") {
                position.classList.add('is-invalid');
                positionValidation.innerText = "Position is required.";
                isValid = false;
            } else {
                position.classList.remove('is-invalid');
                position.classList.add('is-valid');
                positionValidation.innerText = "";
            }

            // Email Validation
            const email = document.getElementById('signupEmail');
            const emailValidation = document.getElementById('signup-email-validation');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === "" || !emailPattern.test(email.value)) {
                email.classList.add('is-invalid');
                emailValidation.innerText = "Valid Email is required.";
                isValid = false;
            } else {
                email.classList.remove('is-invalid');
                email.classList.add('is-valid');
                emailValidation.innerText = "";
            }

            // Username Validation
            const username = document.getElementById('signupUsername');
            const usernameValidation = document.getElementById('signup-username-validation');
            if (username.value.trim() === "") {
                username.classList.add('is-invalid');
                usernameValidation.innerText = "Username is required.";
                isValid = false;
            } else {
                username.classList.remove('is-invalid');
                username.classList.add('is-valid');
                usernameValidation.innerText = "";
            }

            // Password Validation
            const password = document.getElementById('signupPassword');
            const passwordValidation = document.getElementById('signup-password-validation');
            if (password.value.trim() === "") {
                password.classList.add('is-invalid');
                passwordValidation.innerText = "Password is required.";
                isValid = false;
            } else {
                password.classList.remove('is-invalid');
                password.classList.add('is-valid');
                passwordValidation.innerText = "";
            }



            // employee Id  Validation
            const employeeId = document.getElementById('employeeId');
            const employeeIdValidation = document.getElementById('empId-validation');
            if (employeeId.value.trim() === "") {
                employeeId.classList.add('is-invalid');
                employeeIdValidation.innerText = "Employee ID is required.";
                isValid = false;
            } else {
                employeeId.classList.remove('is-invalid');
                employeeId.classList.add('is-valid');
                employeeIdValidation.innerText = "";
            }


            // Contact Number Validation
            const contact = document.getElementById('contact');
            const contactValidation = document.getElementById('contact-validation');
            const contactPattern = /^[0-9]{10}$/;
            if (contact.value.trim() === "" || !contactPattern.test(contact.value)) {
                contact.classList.add('is-invalid');
                contactValidation.innerText = "Contact number must be 10 digits.";
                isValid = false;
            } else {
                contact.classList.remove('is-invalid');
                contact.classList.add('is-valid');
                contactValidation.innerText = "";
            }
            return isValid;
        }
    </script>
</body>

</html>
